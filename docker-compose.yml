version: "3.8"
services:
  gateway:
    build: gateway/
    ports:
      - 8090:8090
    depends_on:
      - server
    environment:
      - OPERATOR_PASSWORD=${OPERATOR_PASSWORD}
  server:
    build: backend/
    volumes:
      - ./volumes/server:/storage
    depends_on:
      - db
      - liquibase
      - transcription
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - QUEUE_IN_NAME=${QUEUE_IN_NAME}
      - QUEUE_OUT_NAME=${QUEUE_OUT_NAME}
      - EXCHANGE_NAME=${EXCHANGE_NAME}
      - ROUTING_KEY_IN=${ROUTING_KEY_IN}
      - ROUTING_KEY_OUT=${ROUTING_KEY_OUT}
  transcription:
    build: audio-transcript/
    volumes:
      - ./volumes/server:/storage
    depends_on:
      - rabbitmq
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_DEFAULT_HOST=${RABBITMQ_DEFAULT_HOST}
      - QUEUE_IN_NAME=${QUEUE_IN_NAME}
      - QUEUE_OUT_NAME=${QUEUE_OUT_NAME}
      - EXCHANGE_NAME=${EXCHANGE_NAME}
      - ROUTING_KEY_IN=${ROUTING_KEY_IN}
      - ROUTING_KEY_OUT=${ROUTING_KEY_OUT}
      - MODEL_SIZE=${MODEL_SIZE}
      - DEVICE=${DEVICE}
      - COMPUTE_TYPE=${COMPUTE_TYPE}
      - BEAM_SIZE=${BEAM_SIZE}
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
            count: all
  callback:
    build: caller-log/
    depends_on:
      - liquibase
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  scheduler:
    build: scheduler/
    depends_on:
      - rabbitmq
      - callback
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_DEFAULT_HOST=${RABBITMQ_DEFAULT_HOST}
      - UPLOADER_QUEUE=${UPLOADER_QUEUE}
      - UPLOADER_ROUTING_KEY=${UPLOADER_ROUTING_KEY}
      - UPLOADER_EXCHANGE=${UPLOADER_EXCHANGE}
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
  liquibase:
    build: liquibase/
    depends_on:
      - db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  rabbitmq:
    image: rabbitmq:3.12.6-management-alpine
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=${RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS}
    volumes:
      - ./volumes/rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
